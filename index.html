<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nos estamos transformando</title>

<meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex"/>
<meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex"/>
<meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex"/>

<style>
:root{
  --blue:#0b2a4a;
  --blue-soft:#0f3b66;
  --text:#ffffff;
  --muted:rgba(255,255,255,.7);
}

*{box-sizing:border-box;margin:0;padding:0}

html,body{
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

body{
  display:grid;
  place-items:center;
  text-align:center;
  background:
    radial-gradient(1200px 600px at 20% -10%, var(--blue-soft), transparent),
    linear-gradient(135deg, #0a2540, var(--blue));
}

h1{
  font-size:42px;
  letter-spacing:.12em;
  font-weight:700;
  color:var(--text);
}

p{
  margin-top:14px;
  font-size:16px;
  color:var(--muted);
}

@media(max-width:640px){
  h1{font-size:28px;letter-spacing:.08em}
}
</style>
</head>

<body>
  <main>
    <h1>NOS ESTAMOS TRANSFORMANDO</h1>
    <p>Estamos trabajando en una nueva experiencia.</p>
  </main>
</body>
</html>
